<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Unbounded:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="./js/jquery.js"></script> -->
  <script src="./js/font-awesome.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="./js/jquery-validate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
  <script
    src='https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js'></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/alfrcr/paginathing/dist/paginathing.min.js"></script>

  <title>UI</title>
</head>

<body>
  <!-- start section form data user -->
  <section class="mt-5">
    <div class="container">
      <div class="row">

        <div class=" col-sm-12 col-md-6 col-lg-4  mb-2">
          <h5 class="">Categories</h5>
          <select class="form-select py-2 categorySelected" aria-label="categories">
            <!-- <option value="" disabled selected> choose category</option> -->
            <option value="all">all</option>
            <option value="national">national</option>
            <option value="business"> business</option>
            <option value="sports">sports</option>
            <option value="world">world</option>
            <option value="politics">politics</option>
            <option value="technology">technology</option>
            <option value="startup">startup</option>
            <option value="entertainment">entertainment</option>
            <option value="miscellaneous">miscellaneous</option>
            <option value="hatke">hatke</option>
            <option value="science">science</option>
            <option value="automobile">automobile</option>
          </select>
        </div>

        <!-- search -->
        <div class=" col-sm-12 col-md-6 col-lg-4 d-flex mb-3">
          <div class="searchinput_messageerror">
            <input class="form-control" type="text" placeholder="Search by keyword" id="search-box"
              name="searchinput" />
            <p id="searchcheck">please enter your search </p>
          </div>
          <button class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class=" col-sm-12 col-md-6 col-lg-4  mb-2">
          <h5 class=""> Pagination Limit</h5>
          <select class="form-select py-2 sortedPagination" aria-label="sortedPage">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9" selected> 9</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="col-lg-12">
          <!-- cards -->
          <div class="row add-card-news">
          </div>
          <!-- paginations -->
          <div class="col-lg-12">

            <div class="pagination-container">
              <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
                &lt;
              </button>

              <div id="pagination-numbers">
              </div>

              <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
                &gt;
              </button>
            </div>

            <ul id="paginated-list" aria-live="polite">
               <li id="list-Item"></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!--  end section -->
</body>

</html>
